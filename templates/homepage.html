<!DOCTYPE html>
<html>
<head>
<title>How big is Marketplace today?</title>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

  // Load the Visualization API and the piechart package.
  google.load('visualization', '1.0', {'packages':['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.setOnLoadCallback(drawChart);

  // Callback that creates and populates a data table,
  // instantiates the pie chart, passes in the data and
  // draws it.
  function drawChart() {

    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('date', 'Timestamp');
    data.addColumn('number', 'Page Size');
    data.addColumn('number', 'w/CSS and JS');
    data.addRows([
      {% for entry in entries -%}
      [new Date({{ entry.time.year }},
                {{- entry.time.month }},
                {{- entry.time.day }},
                {{- entry.time.hour }},
                {{- entry.time.minute }},
                {{- entry.time.second }}),
       {{- entry.size }},
       {{- entry.with_assets }}]{{ ',' if not loop.last }}
      {%- endfor %}
    ]);

    var options = {
      title: 'Marketplace Size (bytes)',
      height: 700, pointSize: 4,
      hAxis: {title: 'Timestamp', titleTextStyle: {color: 'red'}}
    };

    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>
</head>
<body><div id="chart_div"></div></body>
</html>
